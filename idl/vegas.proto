syntax = "proto3";

option go_package = "api";

package api;

message DrawRequest {
  int64 userId = 1;
  string userName = 2;
  string ua = 3;
  string idfa = 4;
  string imei = 5;
  string eh = 6;
}

message DrawResult {
  string code = 1;
  string msg = 2;
  RightsDTO rights = 3;
}

message RightsDTO{
  int64 id = 1;
  int64 num = 2;
  string amt = 3;
}

service Vegas{
  rpc Draw(DrawRequest) returns (DrawResult);
}